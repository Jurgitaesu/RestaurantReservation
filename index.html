<!DOCTYPE html>
<html lang="lt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Restaurant online reservation</title>
</head>

<body>

    <div class="container">

        <h2 class="text-center my-5 text-white">Restaurant online reservation</h2>
        <div class="formColor p-5">
            <p>Welcome to our exclusive restaurant which can serve up to <span id="maximumGuests"></span> guests.</p>
            <p>At this time we have <span id="availableReservations" class="font-weight-bold"></span> seats available for reservation.</p>
            <p class="mt-5 mb-0">Please choose how many seats you would like to reserve or cancel:</p>

            <form action="#">
                <div class="row p-3">
                    <div class="col-6 px-0">
                        <input type="number" class="form-control text-dark" id="input" placeholder="Number of guests" min="1" max="30" required>
                    </div>
                    <div class="col-6">
                        <select class="form-control text-dark" id="select" required>
                            <option value="" selected disabled>--Please select--</option>
                            <option value="reserve">Reserve</option>
                            <option value="cancel">Cancel</option>
                        </select>
                    </div>
                    <button type="submit" class="btn mx-auto mt-3" id="btn">Confirm</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
